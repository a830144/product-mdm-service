<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>
</head>
<body>
  <h2>Create Product</h2>

  <form id="productForm">
    <label>Code: <input type="text" id="code" required /></label><br><br>
    <label>Name: <input type="text" id="name" required /></label><br><br>
    <label>Type: <input type="text" id="type" required /></label><br><br>
    <button type="submit">Create</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById('productForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        code: document.getElementById('code').value,
        name: document.getElementById('name').value,
        type: document.getElementById('type').value
      };

      fetch('http://localhost:8080/products', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(async response => {
        if (response.ok) {
          const result = await response.json();
          document.getElementById('result').innerText = '✅ Product created: ' + JSON.stringify(result);
        } else {
          const error = await response.text();
          document.getElementById('result').innerText = '❌ Error: ' + error;
        }
      })
      .catch(error => {
        document.getElementById('result').innerText = '❌ Network error: ' + error;
      });
    });
  </script>
</body>
</html>
